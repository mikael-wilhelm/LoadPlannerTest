<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title></title>
</head>
<body>



<h:panelGroup layout="block" style="border: 5px solid; position:relative; float:left; left:10px; top:5px; ">
    Register Loads
<h:form id="registerLoadForm" >
    Content:
    <f:verbatim><br/></f:verbatim>
    <h:inputText id="contentInput" value="#{registerLoadsManageBean.tempContent}"></h:inputText>
    <f:verbatim><br/></f:verbatim>
    Harbor:
    <f:verbatim><br/></f:verbatim>
    <h:inputText value="#{registerLoadsManageBean.tempHarbor}"></h:inputText>
    <f:verbatim><br/></f:verbatim>
    Destination:
    <f:verbatim><br/></f:verbatim>
    <h:inputText value="#{registerLoadsManageBean.tempDestination}"></h:inputText>
    <f:verbatim><br/></f:verbatim>
    <h:commandButton value="Register loads" id="registerLoadButton" action="#{registerLoadsManageBean.registerLoad}"></h:commandButton>

</h:form>
</h:panelGroup>

<h:panelGroup layout="block" style="border: 5px solid; position:relative; float:left; left:10%; top:5px; ">
    Reserved Loads
    <h:form >
              <h:dataTable value="#{registerLoadsManageBean.loads}" var="row" border="5" >
                  <h:column>
                      <f:facet name="header" >Load Id</f:facet>
                      <h:outputText value="#{row.id}"/>
                  </h:column>
                  <h:column>
                      <f:facet name="header" >Load Content</f:facet>
                      <h:outputText value="#{row.content}"/>
                  </h:column>
                  <h:column>
                      <f:facet name="header" >Load Harbor</f:facet>
                      <h:outputText value="#{row.harbor}"/>
                  </h:column>

                  <h:column>
                      <f:facet name="header" >Load Destination</f:facet>
                      <h:outputText value="#{row.destination}"/>
                  </h:column>

              </h:dataTable>

    </h:form>
</h:panelGroup>

</body>
</html>
